<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto:wght@300;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Sign-up form</title>
    <!-- <script defer src="script.js"></script> -->
</head>

<body>
    <div class="container">
        <img src="./images/trippy.gif" class="gif" alt="">
        <!-- <img src="./images/kindpng_3032260.png" class="png" alt=""> -->

        <div class="form-container">

            <div class="welcome">
                <h1>Welcome to Beat Ave</h1>
                <p>Create an account or <a href="">login</a> </p>
            </div>


            <form id="form" class="user-form" action="/" method="GET">
                <div class="form-row">
                    <label for="email">Email*</label>
                    <input id="email" type="email" value="" placeholder="you@example.com" required>
                </div>
                <div class="form-row">
                    <label for="username">Username*</label>
                    <input id="username" type="text" value="" placeholder="Must be between 5 and 12 characters"
                        minlength="5" maxlength="12" required>
                </div>
                <div class="form-row">
                    <label for="user-password">Password*</label>
                    <input id="user-password" type="password" value="" minlength="6" maxlength="30" required>
                </div>
                <div class="form-row">
                    <label for="confirm-password">Confirm Password*</label>
                    <input id="confirm-password" type="password" value="" minlength="6" maxlength="30" required>
                </div>

                <div id="error"></div>

                <button type="submit">Sign Up</button>

            </form>

        </div>
        <script src="script.js"></script>
</body>

</html>
